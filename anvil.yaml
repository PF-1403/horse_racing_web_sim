allow_embedding: false
db_schema:
  bets:
    client: none
    columns:
    - admin_ui: {order: 1, width: 200}
      name: comp_id
      type: number
    - admin_ui: {order: 2, width: 200}
      name: stake
      type: number
    - admin_ui: {order: 3, width: 200}
      name: odds
      type: number
    - admin_ui: {order: 4, width: 200}
      name: potential_winnings
      type: number
    - admin_ui: {order: 0, width: 200}
      name: timestamp
      type: number
    server: full
    title: bets
  demographics:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: participant_id
      type: string
    server: full
    title: demographics
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    server: full
    title: Users
name: Main Project
package_name: Main_Project
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
startup: {module: LandingPage, type: form}
startup_form: null
